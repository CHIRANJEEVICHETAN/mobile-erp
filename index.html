<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile ERP - Interactive Prototype</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="phone-frame">
        <div class="phone-screen">
            <div class="notch"></div>
            <div class="status-bar">
                <span>9:41</span>
                <span><i class="fas fa-signal"></i> <i class="fas fa-wifi"></i> <i
                        class="fas fa-battery-full"></i></span>
            </div>

            <!-- Toast Notification -->
            <div class="toast" id="toast">Action completed successfully!</div>

            <!-- Menu Overlay & Drawer -->
            <div class="menu-overlay" id="menuOverlay" onclick="toggleMenu()"></div>
            <div class="menu-drawer" id="menuDrawer">
                <div class="menu-header">
                    <div class="menu-profile">
                        <div class="menu-avatar"><i class="fas fa-user"></i></div>
                        <div>
                            <div class="menu-name">Admin User</div>
                            <div class="menu-role">Super Admin</div>
                        </div>
                    </div>
                </div>
                <div class="menu-items">
                    <div class="menu-item" onclick="showScreenDynamic('dashboard'); toggleMenu();"><i
                            class="fas fa-home"></i><span>Dashboard</span></div>
                    <div class="menu-item" onclick="showScreenDynamic('sales'); toggleMenu();"><i
                            class="fas fa-chart-line"></i><span>Sales & Invoicing</span></div>
                    <div class="menu-item" onclick="showScreenDynamic('inventory'); toggleMenu();"><i
                            class="fas fa-boxes"></i><span>Inventory</span></div>
                    <div class="menu-item" onclick="showScreenDynamic('vendor'); toggleMenu();"><i
                            class="fas fa-truck"></i><span>Vendor Management</span></div>
                    <div class="menu-item" onclick="showScreenDynamic('finance'); toggleMenu();"><i
                            class="fas fa-wallet"></i><span>Finance</span></div>
                    <div class="menu-item" onclick="showScreenDynamic('maintenance'); toggleMenu();"><i
                            class="fas fa-wrench"></i><span>Machine Maintenance</span></div>
                    <div class="menu-item" onclick="showScreenDynamic('hr'); toggleMenu();"><i
                            class="fas fa-users"></i><span>HR Management</span></div>
                    <div class="menu-item" onclick="showScreenDynamic('production'); toggleMenu();"><i
                            class="fas fa-industry"></i><span>Production</span></div>
                    <div class="menu-item" onclick="showScreenDynamic('visitor'); toggleMenu();"><i
                            class="fas fa-id-card"></i><span>Visitor Management</span></div>
                    <div class="menu-item" onclick="showScreenDynamic('security'); toggleMenu();"><i
                            class="fas fa-shield-alt"></i><span>Security</span></div>
                </div>
            </div>

            <!-- Modal Overlay -->
            <div class="modal-overlay" id="modalOverlay">
                <div class="modal" id="modalContent"></div>
            </div>

            <!-- Bottom Navigation -->
            <div class="bottom-nav">
                <div class="nav-item active" id="nav-home" onclick="showScreenDynamic('dashboard')"><i
                        class="fas fa-home"></i><span>Home</span></div>
                <div class="nav-item" id="nav-sales" onclick="showScreenDynamic('sales')"><i
                        class="fas fa-chart-line"></i><span>Sales</span></div>
                <div class="nav-item" id="nav-inventory" onclick="showScreenDynamic('inventory')"><i
                        class="fas fa-boxes"></i><span>Inventory</span></div>
                <div class="nav-item" id="nav-hr" onclick="showScreenDynamic('hr')"><i class="fas fa-users"></i><span>HR</span>
                </div>
                <div class="nav-item" id="nav-more" onclick="toggleMenu()"><i class="fas fa-th"></i><span>More</span>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Modules -->
    <script src="js/app.js"></script>
    <script src="js/screenLoader.js"></script>
    <script src="js/modals.js"></script>
    <script src="js/details.js"></script>

    <!-- Initialize App -->
    <script>
        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            initApp();
        });
    </script>
</body>

</html>
